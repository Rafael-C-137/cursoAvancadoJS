    const people = [
      {name: "Felipe", gender: "M", age: 40},
      {name: "Paulo", gender: "M", age: 14},
      {name: "Amanda", gender: "F", age: 18},
    ]

      let m = people.filter((p) => p.age >= 18)
      console.log(m)

      let n = people.filter((p) => p.age >= 18 && p.gender === "M")
      console.log(n)
