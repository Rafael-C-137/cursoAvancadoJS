<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      const numbers = [ 1, 2, 3, 4, 5]

      let double = numbers.map((n) => n * 2)
      console.log(double)

      const fahrenheit = [0, 32, 45, 46, 47, 91, 93, 121]

      const celcius = fahrenheit.map((t) => Math.round(((t -32) *5) /9))

      console.log(celcius)


    const people = [
      {name: "fElipe", age: 40},
      {name: "PaUlo", age: 14},
      {name: "AmaNda", age: 18},
    ]
 
    const peopleNormalized = people.map((p) => p.name.toUpperCase())
    console.log(peopleNormalized)

   </script>
  </body>
</html>
