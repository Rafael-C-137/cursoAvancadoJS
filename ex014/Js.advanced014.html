<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desestruturação</title>
  </head>
  <body>
    <script>
      let set = [5, 2, 3, 4, 5]

      let [n1, n2] = set //1, 
      
      console.log("n1", n1)
      console.log("n2", n2)
      
      function myFunction () {
        const x = 10
        const y = 400

        return[x, y]
      }
      
      const myArray = myFunction()
      console.log(myArray[0])
      console.log(myArray[1])


      //Forma simplificada
      const [x, y] = myFunction()
      console.log("x", x)
      console.log("y", y)
   </script>
  </body>
</html>
