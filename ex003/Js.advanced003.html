<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjetoArgument</title>
</head>
<body>
    <script>
        function sum() {
            let res = 0 

            for (const n of arguments) {
                res += n
            }
            return res
        }
       

        console.log(sum(1, 1, 3, 10, 4, 1, 3, 4))
    </script>
</body>
</html>
