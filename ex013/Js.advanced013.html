<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concatenação</title>
  </head>
  <body>
    <script>
      let set1 = [1, 2, 3, 4, 5]
      let set2 = [6, 7, 8, 9, 10]
      // Na prática cria uma string (coersion)
      console.log(set1 + set2)
      console.log(set1.join(",") + set2.join(","))

      // Cria um novo array com 2 sub-arrays dentro
      console.log([set1, set2])

      //Cria um novo array concatenado/somado
      console.log(set1.concat(set2))

   </script>
  </body>
</html>
